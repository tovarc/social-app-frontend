<section class="p-10 flex items-center justify-center h-screen bg-gray-100">
	<div class="mr-36">
		<h1 class="text-[50px] font-black text-blue-500">Social App</h1>
		<p class="text-xl">
			Connect with friends and the world <br />around you on Social App.
		</p>
	</div>
	<div class="shadow-lg text-center w-96 p-4 bg-white rounded-md">
		<form class="flex flex-col w-full border-b-2 pb-8 mb-8">
			<input
				type="text"
				name=""
				id=""
				placeholder="Email"
				class="border rounded-md px-4 py-2 mb-3"
			/>
			<input
				type="password"
				name=""
				id=""
				placeholder="Password"
				class="border rounded-md px-4 py-2 mb-3"
			/>
			<button
				class="px-4 py-2 text-xl font-bold bg-blue-500 text-white rounded-md"
			>
				Log In
			</button>
		</form>

		<button
			class="px-4 py-2 text-xl font-bold bg-green-500 text-white rounded-md"
		>
			Create New Account
		</button>
	</div>
</section>
